<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/us/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>"Puzzle piece"</title>
    <script type="module" crossorigin src="/us/assets/index.7fce7288.js"></script>
    <link rel="stylesheet" href="/us/assets/index.fd561baa.css">
  </head>
  <body>
    <div id="app"></div>
    
  <!-- Musiquita -->
  <audio id="background-music" loop hidden>
    <!-- Provide several formats for browser compatibility -->
    <source src="options/preview/puzzle piece.mp3" type="audio/mpeg">
    <source src="options/preview/puzzle piece.ogg" type="audio/ogg">
    <source src="options/preview/puzzle piece.wav" type="audio/wav">
    <!-- Fallback text in case no files can be played -->
    Your browser does not support the audio element.
  </audio>

  <script>
    document.addEventListener('click', () => {
      const audio = document.getElementById('background-music');
      audio.volume = 0.3;
      audio.play().catch(error => console.error('Error al reproducir el audio:', error));
    }, { once: true });
  </script>

    
    <script src="js/zepto.min.js"></script>
  </body>
</html>
